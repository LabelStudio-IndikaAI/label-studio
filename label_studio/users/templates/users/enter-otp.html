{% extends 'users/user_base.html' %}
{% load static %}

{% block user_content %}
<style>
    /* Add the CSS for error highlighting */
    .error-border {
        border: 2px solid red;
    }
    .error-message {
        color: red;
        font-weight: bold;
        margin: 10px 0;
        text-align: center;
    }
</style>

<div class="container mx-auto h-full flex justify-center items-center">
    <div class="w-1/3">
        <h1 class="font-hairline mb-6 text-center">Data Studio</h1>
        <div class="border-teal p-8 border-t-12 bg-white mb-6 rounded-lg shadow-lg">
            <div class="mb-4">
                <label class="font-bold text-grey-darker block mb-2">Enter OTP</label>
            </div>

            <form method="post" action="{% url 'enter-otp' %}">
                {% csrf_token %}
                
                <!-- OTP -->
                <div class="mb-4">
                    <label class="font-bold text-grey-darker block mb-2">OTP</label>
                    {% if form.errors.otp %}
                    <ul class="field_errors">
                        {% for error in form.errors.otp %}
                        <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    <input
                        type="text"
                        class="block appearance-none w-full bg-white border border-grey-light hover:border-grey px-2 py-2 rounded shadow {% if form.errors.otp %}error-border{% endif %}"
                        name="{{ form.otp.name }}"
                        id="{{ form.otp.id_for_label }}"
                        placeholder="Enter OTP"
                        value="{{ form.data.otp }}"
                    />
                </div>

                <!-- Submit Button -->
                <div class="flex mt-4">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" type="submit">Verify OTP</button>
                </div>

            </form>
        </div>

        <!-- Back to reset password section -->
        <div class="text-center">
            <p class="text-grey-dark text-sm">
                Didn't receive the OTP? <a href="{{ settings.HOSTNAME }}/user/request-password-reset" class="no-underline text-blue font-bold">Resend OTP</a>.
            </p>
        </div>
    </div>
</div>
{% endblock %}
